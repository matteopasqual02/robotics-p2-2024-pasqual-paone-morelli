shutdown_costmaps: false

controller_frequency: 5.0 #5
controller_patience: 3.0  #3


planner_frequency: 1.0
planner_patience: 5.0 #5

oscillation_timeout: 10.0
oscillation_distance: 0.2

# local planner - default is trajectory rollout
base_local_planner: "dwa_local_planner/DWAPlannerROS"

base_global_planner: "alternatives: global_planner/GlobalPlanner" #alternatives: global_planner/GlobalPlanner, carrot_planner/CarrotPlanner navfn/NavfnROS

recovery_behaviors:
  - name: rotate_recovery
    type: "rotate_recovery/RotateRecovery"
  - name: clear_costmap_recovery
    type: "clear_costmap_recovery/ClearCostmapRecovery"

rotate_recovery:
    sim_granularity: 0.017
    min_rotational_vel: 0.4
    max_rotational_vel: 1.0
    acc_lim_th: 3.2
    tolerance: 0.10

clear_costmap_recovery:
    enabled: true
    reset_distance: 3.0
